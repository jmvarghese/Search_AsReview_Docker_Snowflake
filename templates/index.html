<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search PubMed & PMC</title>
</head>
<body>
	<h1>PubMed & PMC Search & Export Wizard</h1>
	<form action="/search" method="post">
		<h2>Search PubMed</h2>
		<label for="search_term">Search term:</label>
		<input type="text" id="search_term" name="search_term" value="covid-19" required>
		<br>
		<label for="num_results">Number of results:</label>
		<input type="number" id="num_results" name="num_results" value="10" min="1" max="100" required>
		<br>
		<button type="submit">Search PubMed</button>
	</form>
</body>
</html>
